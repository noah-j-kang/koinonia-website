<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koinonia Community OS</title>
    <link rel="stylesheet" href="css/win-classic.css">
</head>


<body>

    <!-- Desktop Icons -->
    <div id="desktop">
        <div class="desktop-icon" data-app="our-story">
            <div class="icon-img icon-notepad"></div>
            <div class="icon-label">Our Story</div>
        </div>
        <div class="desktop-icon" data-app="ministries">
            <div class="icon-img icon-folder"></div>
            <div class="icon-label">Ministries</div>
        </div>
        <div class="desktop-icon" data-app="gatherings">
            <div class="icon-img icon-my-computer"></div>
            <div class="icon-label">Gatherings</div>
        </div>
        <div class="desktop-icon" data-app="contact">
            <div class="icon-img icon-phone"></div>
            <div class="icon-label">Contact</div>
        </div>
    </div>

    <!-- START MENU / TASKBAR -->
    <div class="taskbar">
        <div class="start-btn" id="start-btn">
            <div class="start-icon"></div>
            Start
        </div>
        <div class="taskbar-divider"></div>
        <div id="task-list" style="display: flex;">
            <!-- Active Tasks go here -->
        </div>
        <div class="time-tray">
            <span id="clock">12:00 PM</span>
        </div>
    </div>

    <script src="js/os-logic.js"></script>
</body>

</html>
