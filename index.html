<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koinonia OS v1.0</title>
    <link rel="stylesheet" href="css/terminal.css">
</head>

<body>

    <div class="scanlines"></div>
    <div class="glow-overlay"></div>

    <div id="terminal-container">
        <div id="output"></div>
        <div class="input-line">
            <span id="prompt-label" class="prompt">guest@koinonia:~$</span>
            <input type="text" id="cmd-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </div>

    <!-- Load Data first, then Logic -->
    <script src="js/mystery-data.js"></script>
    <script src="js/terminal-data.js"></script>
    <script src="js/terminal-logic.js"></script>
</body>

</html>
